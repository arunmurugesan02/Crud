<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="main ">
      <div class="container">
        <h1 style="font-size: 50px; padding-top: 2px;font-family: Georgia, 'Times New Roman', Times, serif;" class="title">Divum</h1>
        <button class="btn add">AddUser</button>
      </div>

      <table class="table even">
        <thead>
          <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>DOB</th>
            <th>Email</th>
            <th>Phone No</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="display">
        </tbody>  
      </table>
    </div>
    <div class="form-wrapper ">
        <div class="mobileForm">
          <h1 class="btn btn-a">Add Users</h1>
        <div class="group">
            <label for="firstName">FirstName</label>
            <input type="text" class="form-control" name="firstName" id="firstName" onkeyup="fNameValidation(this)" required >
            <div class="error mes"></div>
        </div>
        <div class="group">
            <label for="lastName">LastName</label>
            <input type="text" class="form-control" name="lastName" id="lastName" onkeyup="lNameValidation(this)"  required >
            <div class="error mes"></div>
        </div>
        <div class="group">
            <label for="DOB">DOB</label>
            <input type="date" class="form-control" name="dob" id="dob" onchange="DobValidation(this)" >
            <div class="error mes"></div>
        </div>
        <div class="group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" name="email" id="email" onkeyup="EmailValidation(this)"required >
            <div class="error mes"></div>
        </div>
        <div class="group">
            <label for="phone">PhoneNo</label>
            <input type="number" class="form-control"name="phone" id="phone" onkeyup="PhoneValidation(this)" required  >
            <div class="error mes"></div>
        </div>

        <div class="action">
            <button class="btn submit">Submit</button>
            <button class="btn btn-primary cancel">Cancel</button>
        </div>
    </div>
        
    </div>
    <script  src="main.js"></script>

  </body>
</html>
